<main class="wind-container component flex-column center">

    <div class="flex-row center">

        <i class="fa-solid fa-wind"></i>
        <h2>
            {{ wind.wind.speed }} m/s
        </h2>

    </div>
    <div class="flex-row center">
        <span>
            Direção:
        </span>
        <i class="fa-solid fa-arrow-up" [style.transform]="getDegreeStyle(wind.wind.deg)"></i>
        <h2>
            {{ wind.wind.deg }} °
        </h2>
    </div>

</main>
